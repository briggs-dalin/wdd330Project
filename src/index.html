<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/webp" href="./images/exercise_logo.webp" />
    <title>WDD 330 | Exercise App Project</title>
    <meta name="description" content="Exercise and Motivational App" />
    <meta name="author" content="Dalin Briggs" />
    <meta name="copyright" content="Copyright 2025" />
    <meta name="theme-color" content="#021f41" />
    <link rel="stylesheet" href="./styles/exercise.css" />
    <script type="module" src="./scripts/main.js"></script>
  </head>

  <body>
    <header id="header">
      <nav class="nav">
        <div class="nav-title">
          <img src="./images/exercise_logo.webp" alt="exercise logo" />
          <h1>Exercise Info and Motivational App</h1>
        </div>
        <div class="nav-menu">
          <button class="nav-toggle">
            <svg viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title>
              <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
            </svg>
          </button>
        </div>
        <div class="nav-links">
          <div>
            <a href="javascript:void(0);" id="openModal" class="link">About</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section id="exerciseInfo">
        <div class="container">
          <h2>Let's Get Motivated!</h2>
          <p>
            First, pick an exercise type, choose a muscle to focus on, and set
            the difficulty level. Then we'll suggest some options for you along
            with motivational content to keep you going!
          </p>

          <form id="exerciseForm">
            <label for="exerciseType" class="top">
              Choose your exercise type:
              <select id="exerciseType" name="exerciseType">
                <option value="" selected>Select an exercise type</option>
                <option value="cardio">Cardio</option>
                <option value="olympic_weightlifting">
                  Olympic Weightlifting
                </option>
                <option value="plyometrics">Plyometrics</option>
                <option value="powerlifting">Powerlifting</option>
                <option value="strength">Strength</option>
                <option value="stretching">Stretching</option>
                <option value="strongman">Strongman</option>
              </select>
            </label>

            <label
              for="muscle-group"
              class="top"
              style="display: flex; align-items: center; gap: 0.5rem"
            >
              <img
                src="./images/flexed-biceps.png"
                alt="Muscle icon"
                style="height: 24px; width: 24px"
              />
              Choose a muscle group:
              <select id="muscle-group" name="muscle-group" disabled>
                <option value="">Loading muscle groups...</option>
              </select>
            </label>

            <button type="button" id="saveFavoriteMuscle" class="button-save">
              Save Favorite Muscle
            </button>

            <label for="difficulty" class="top">
              Select difficulty:
              <select id="difficulty" name="difficulty">
                <option value="">Any difficulty</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="expert">Expert</option>
              </select>
            </label>

            <button type="submit">Get Exercises</button>
          </form>
        </div>
      </section>

      <section id="quote" class="motivation-section">
        <!-- Motivational quote -->
      </section>

      <section class="cards-container">
        <div class="cards"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Dalin Briggs | Exercise App Project</p>
    </footer>
  </body>
</html>
